<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Smart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css" />    
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a id="companyName" class="navbar-brand">Stock Smart Inc.</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" target="_parent">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#products" target="_parent">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#addProduct" target="_parent">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a id="settings" class="nav-link" href="#footer">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Product Button -->
    <div class="container mt-3">
        <button type="button" class="btn btn-primary" id="addProduct">
            Add Product
        </button>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1" aria-labelledby="addProductLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addProductLabel">Add Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="productName" required placeholder="Product Name">
                        </div>
                        <div class="mb-3">
                            <input type="number" class="form-control" id="productPrice" required placeholder="Product Price">
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="productImage" required placeholder="Image URL">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" id="productDescription" rows="3" placeholder="Product Description" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>         

    <!-- Products Section -->
    <div class="container mt-5" id="products">
        <h3>Products</h3>
        <div id="productsRow" class="row"></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/script.js"></script>    
</body>
</html>
